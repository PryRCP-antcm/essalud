<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/fragmentos.css}">
    <link rel="stylesheet" th:href="@{/css/general.css}">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-2">
                <div th:replace="~{fragmentos :: header3}"></div>
            </div>
            <div class="col-12 col-md-10 columna-conteiner">
                <div class="container-fluid d-flex justify-content-center align-items-start pt-5 min-vh-100">
                    <div class="contenedor-cuadro p-4 flex-column text-start">
                        <h2 class="mb-4">Historial de Citas Atendidas</h2>
                        <div class="row text-center align-items-center fw-semibold mb-3 w-100 shadow-sm">
                            <div class="col-md-2">Paciente</div>
                            <div class="col-md-2">Fecha Cita</div>
                            <div class="col-md-2">Hora Cita</div>
                            <div class="col-md-2">Hora Atención</div>
                            <div class="col-md-2">Estado</div>
                            <div class="col-md-2">Acciones</div>
                        </div>
                        <div th:each="cita : ${citas}" class="card mb-3 w-100 shadow-sm">
                            <div class="card-body">
                                <div class="row text-center align-items-center fw-semibold">
                                    <div class="col-md-2" th:text="${cita.paciente.nombre}">Paciente</div>
                                    <div class="col-md-2" th:text="${#temporals.format(cita.fecha, 'dd/MM/yyyy')}">Fecha
                                        Cita</div>
                                    <div class="col-md-2" th:text="${cita.hora}">Hora Cita</div>
                                    <div class="col-md-2" th:text="${cita.horaAtencion}">Hora Atención</div>

                                    <div class="col-md-2">
                                        <span class="badge bg-success">Atendido</span>
                                    </div>

                                    <div class="col-md-2">
                                        <a th:href="@{'/vermedico/detalle-reserva/' + ${cita.id}}"
                                            class="btn btn-outline-primary btn-sm">Ver</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
