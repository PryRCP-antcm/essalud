<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login EsSalud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>

<body>

    <div class="d-flex justify-content-center align-items-center min-vh-100 bg-light-blue">
        <div class="login-container p-4 shadow rounded bg-white w-100" style="max-width: 400px;">
            <!-- Spring Security login form -->
            <form th:action="@{/login}" method="post" class="text-center">
                <img src="https://thvnext.bing.com/th/id/OIP.mlBYBDzOJti9R7OcK2mnUwHaHa?cb=thvnext&w=512&h=512&rs=1&pid=ImgDetMain"
                    alt="Logo EsSalud" class="logo mb-3">
                <h2 class="fw-bold">Bienvenido(a)</h2>
                <h5 class="text-muted">Ingrese sus datos</h5>

                <!-- Campo usuario -->
                <div class="mt-4 text-start">
                    <label class="form-label" for="username">Número de Documento</label>
                    <input type="text" class="form-control" id="username" name="username"
                        placeholder="Número de Documento" required>
                </div>

                <!-- Campo contraseña -->
                <div class="mt-3 text-start">
                    <label class="form-label" for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña"
                        required>
                </div>

                <!-- Mensaje de error -->
                <div th:if="${param.error}" class="text-danger mt-2">Usuario o contraseña incorrectos</div>

                <!-- Botón ingresar -->
                <button type="submit" class="btn btn-primary w-100 mt-4 ingresar">Ingresar</button>

                <!-- Crear cuenta -->
                <p class="mt-3 mb-2">¿No tienes una cuenta?</p>
                <a  th:href="@{/registro-paciente}" class="btn btn-secondary w-100 crear-cuenta">Crear Cuenta</a>
            </form>
        </div>
    </div>

</body>

</html>
