<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>

<body>

    <div class="d-flex justify-content-center align-items-center min-vh-100 bg-light-blue">
        <div class="login-container p-4 shadow rounded bg-white w-100" style="max-width: 600px;">
            <!-- Formulario de registro de paciente -->
            <form th:action="@{/registrar-paciente}" method="post" class="container text-center" novalidate>
                <img src="https://thvnext.bing.com/th/id/OIP.mlBYBDzOJti9R7OcK2mnUwHaHa?cb=thvnext&w=512&h=512&rs=1&pid=ImgDetMain"
                    alt="Logo EsSalud" class="logo mb-3">
                <h2 class="fw-bold">Registro de Paciente</h2>
                <h5 class="text-muted">Crea tu cuenta</h5>

                <div class="row mt-4 text-start">
                    <!-- Columna izquierda -->
                    <div class="col-md-6">
                        <!-- Nombres -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombres</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tus nombres"
                                pattern="[A-Za-zÁÉÍÓÚáéíóúñÑ ]+" title="Solo se permiten letras y espacios" required>
                        </div>

                        <!-- Correo -->
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="correo" name="correo"
                                placeholder="ejemplo@email.com" title="Ingresa un correo válido" required>
                        </div>

                        <!-- DNI -->
                        <div class="mb-3">
                            <label for="dni" class="form-label">DNI</label>
                            <input type="text" class="form-control" id="dni" name="dni"
                                placeholder="Número de Documento" pattern="[0-9]{8}" maxlength="8" minlength="8"
                                title="El DNI debe tener exactamente 8 dígitos numéricos" required>
                        </div>
                    </div>

                    <!-- Columna derecha -->
                    <div class="col-md-6">
                        <!-- Apellidos -->
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="apellido" name="apellido"
                                placeholder="Tus apellidos" pattern="[A-Za-zÁÉÍÓÚáéíóúñÑ ]+"
                                title="Solo se permiten letras y espacios" required>
                        </div>

                        <!-- Teléfono -->
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="telefono" name="telefono"
                                placeholder="Número de celular" pattern="[0-9]{9}" maxlength="9" minlength="9"
                                title="El teléfono debe tener exactamente 9 dígitos" required>
                        </div>

                        <!-- Contraseña -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Contraseña" required>
                        </div>
                    </div>
                </div>

                <!-- Botón Registrar -->
                <div class="row mt-3">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary w-100">Registrarme</button>
                    </div>
                </div>

                <!-- Enlace para volver al login -->
                <div class="row mt-3 mb-3">
                    <div class="col-12">
                        <p class="mb-2">¿Ya tienes una cuenta?</p>
                        <a th:href="@{/login}" class="btn btn-secondary w-100">Iniciar Sesión</a>
                    </div>
                </div>
            </form>

        </div>
    </div>

</body>

</html>
