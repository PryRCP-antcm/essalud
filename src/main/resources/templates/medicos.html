<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Médicos Disponibles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/fragmentos.css}">
    <link rel="stylesheet" th:href="@{/css/general.css}">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-12 col-md-2">
                <div th:replace="~{fragmentos :: header2}"></div>
            </div>

            <!-- Contenido principal -->
            <div class="col-12 col-md-10 columna-conteiner">
                <div class="container-fluid d-flex justify-content-center align-items-start pt-5 min-vh-100">
                    <div class="contenedor-cuadro p-4 w-100">
                        <h2 class="fw-bold mb-4 text-center">Médicos Disponibles</h2>

                        <div class="row mb-4">
                            <div class="col-md-6">
                                <form th:action="@{/medicos}" method="get" class="d-flex">
                                    <input type="text" name="nombre" class="form-control me-2"
                                        placeholder="Buscar por nombre">
                                    <button type="submit" class="btn btn-primary">Buscar</button>
                                </form>
                            </div>
                            <div class="col-md-6">
                                <form th:action="@{/medicos}" method="get" class="d-flex">
                                    <select name="especialidadId" class="form-select me-2">
                                        <option value="">Todas las especialidades</option>
                                        <option th:each="esp : ${especialidades}" th:value="${esp.id}"
                                            th:text="${esp.nombre}"></option>
                                    </select>
                                    <button type="submit" class="btn btn-primary">Filtrar</button>
                                </form>
                            </div>
                        </div>


                        <table class="table table-bordered table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>Nombre</th>
                                    <th>Correo</th>
                                    <th>Teléfono</th>
                                    <th>Especialidad</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="medico : ${medicos}">
                                    <td th:text="${medico.nombre}">Nombre</td>
                                    <td th:text="${medico.correo}">Correo</td>
                                    <td th:text="${medico.telefono}">Teléfono</td>
                                    <td th:text="${medico.especialidad.nombre}">Especialidad</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
