<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/fragmentos.css}">
    <link rel="stylesheet" th:href="@{/css/general.css}">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-2">
                <div th:replace="~{fragmentos :: header}"></div>
            </div>
            <div class="col-12 col-md-10 columna-conteiner">
                <div class="container-fluid d-flex justify-content-center align-items-start pt-5 min-vh-100">
                    <div class="contenedor-cuadro p-4">
                        <div class="container mt-5">
                            <!-- Encabezado -->
                            <h2 class="mb-4 text-center fw-bold text-primary">Perfil del Usuario</h2>

                            <!-- Tarjeta de perfil -->
                            <div class="card shadow rounded-4 border-0">
                                <div class="card-body p-4">

                                    <div class="row">

                                        <!-- Información del usuario -->
                                        <div class="col-md-9">
                                            <h5 class="text-secondary mb-3">Información Personal</h5>
                                            <p class="mb-1"><strong>Nombre:</strong>
                                                <span th:text="${user.nombre + ' ' + user.apellido}">Nombre
                                                    Apellido</span>
                                            </p>
                                            <p class="mb-1"><strong>DNI:</strong>
                                                <span th:text="${usuario.dni}">12345678</span>
                                            </p>
                                            <p class="mb-3"><strong>Correo:</strong>
                                                <span th:text="${user.correo}">correo@dominio.com</span>
                                            </p>

                                            <h5 class="text-secondary mt-4 mb-3">Preferencias de Contacto</h5>
                                            <p class="mb-1"><strong>Teléfono:</strong>
                                                <span th:text="${user.telefono}">987654321</span>
                                            </p>
                                            <p><strong>Correo de Contacto:</strong>
                                                <span th:text="${user.correo}">correo@dominio.com</span>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
