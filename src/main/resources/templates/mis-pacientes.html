<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/fragmentos.css}">
    <link rel="stylesheet" th:href="@{/css/general.css}">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-2">
                <div th:replace="~{fragmentos :: header3}"></div>
            </div>
            <div class="col-12 col-md-10 columna-conteiner">
                <div class="container-fluid d-flex justify-content-center align-items-start pt-5 min-vh-100">
                    <div class="contenedor-cuadro p-4 d-flex flex-column text-start">
                        <div class="container mt-1">
                            <h2 class="mb-4">Pacientes Atendidos</h2>
                            <!-- Mensaje si no hay pacientes -->
                            <div th:if="${#lists.isEmpty(pacientes)}" class="alert alert-warning">
                                No hay pacientes atendidos aún.
                            </div>

                            <!-- Contenedor de tarjetas con espacio y distribución -->
                            <div th:if="${!#lists.isEmpty(pacientes)}"
                                class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                                <div class="col" th:each="paciente : ${pacientes}">
                                    <div class="card h-100 shadow-sm border-0">
                                        <div class="card-body px-4 py-4">
                                            <h5 class="card-title text-primary fw-bold mb-3"
                                                th:text="${paciente.nombre + ' ' + paciente.apellido}">
                                                Nombre Paciente
                                            </h5>
                                            <p><strong>Correo:</strong> <span th:text="${paciente.correo}">correo</span>
                                            </p>
                                            <p><strong>Teléfono:</strong> <span
                                                    th:text="${paciente.telefono}">teléfono</span></p>
                                            <p><strong>DNI:</strong> <span th:text="${paciente.usuario.dni}">dni</span>
                                            </p>
                                            <div class="d-grid mt-3">
                                                <a th:href="@{/vermedico/paciente/{id}/citas(id=${paciente.id})}"
                                                    class="btn btn-outline-primary btn-sm">
                                                    Ver citas con este paciente
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
</body>

</html>
